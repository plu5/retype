name: Build

on:
  workflow_dispatch:

jobs:
  linux-build:
    name: 'Linux'
    runs-on: 'ubuntu-latest'
    container: 'ubuntu:16.04'
    steps:
      - uses: actions/checkout@v3
      
      - run: apt update && apt upgrade -y && apt clean
        
      - run: apt update
      
      - run: apt-get install -y wget build-essential checkinstall  libreadline-gplv2-dev  libncursesw5-dev  libssl-dev  libsqlite3-dev tk-dev libgdbm-dev libc6-dev libbz2-dev libffi-dev zlib1g-dev
      
      - run: cd /usr/src
      
      - run: sudo wget https://www.python.org/ftp/python/3.8.10/Python-3.8.10.tgz
      
      - run: sudo tar xzf Python-3.8.10.tgz
        
      - run: cd Python-3.8.10
      
      - run: sudo ./configure --enable-optimizations
      
      - run: sudo make altinstall
      
      - name: check python version
        run: |
          python3.8 --version
          python3 --version

